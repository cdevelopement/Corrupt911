<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>911 Notification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }

        .notification {
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            border: 2px solid #ff0000;
            border-radius: 8px;
            padding: 15px 20px;
            min-width: 350px;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.3);
            animation: slideIn 0.3s ease-out;
            margin-bottom: 10px;
        }

        .notification-title {
            color: #ff0000;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid rgba(255, 0, 0, 0.3);
            padding-bottom: 8px;
        }

        .notification-content {
            color: #ffffff;
        }

        .notification-row {
            display: flex;
            margin-bottom: 8px;
            align-items: flex-start;
        }

        .notification-label {
            color: #ff6b6b;
            font-weight: 600;
            min-width: 80px;
            font-size: 13px;
        }

        .notification-value {
            color: #e0e0e0;
            flex: 1;
            font-size: 13px;
            word-wrap: break-word;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }

        .notification.hiding {
            animation: slideOut 0.3s ease-in forwards;
        }
    </style>
</head>
<body>
    <div class="notification-container" id="notificationContainer"></div>

    <script>
        window.addEventListener('message', function(event) {
            if (event.data.type === 'show911') {
                showNotification(event.data.data);
            }
        });

        function showNotification(data) {
            const container = document.getElementById('notificationContainer');
            
            const notification = document.createElement('div');
            notification.className = 'notification';
            
            notification.innerHTML = `
                <div class="notification-title">${data.title}</div>
                <div class="notification-content">
                    <div class="notification-row">
                        <span class="notification-label">Name:</span>
                        <span class="notification-value">${data.name}</span>
                    </div>
                    <div class="notification-row">
                        <span class="notification-label">Reason:</span>
                        <span class="notification-value">${data.reason}</span>
                    </div>
                    <div class="notification-row">
                        <span class="notification-label">Postal:</span>
                        <span class="notification-value">${data.postal}</span>
                    </div>
                </div>
            `;
            
            container.appendChild(notification);
            
            // Auto remove after 10 seconds
            setTimeout(() => {
                notification.classList.add('hiding');
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 10000);
        }
    </script>
</body>
</html>
